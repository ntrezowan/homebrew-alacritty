name: Update Alacritty

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch latest release
        id: release
        run: |
          VERSION=$(curl -s https://api.github.com/repos/alacritty/alacritty/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: exists
        run: |
          if git tag | grep -qx "${{ steps.release.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if latest release already exists
        if: steps.exists.outputs.exists == 'true'
        run: echo "Latest release/tag already exists, stopping workflow."

      - name: Download DMG and compute SHA256
        if: steps.exists.outputs.exists != 'true'
        id: sha
        run: |
          curl -L -o alacritty.dmg "https://github.com/alacritty/alacritty/releases/download/v${{ steps.release.outputs.version }}/Alacritty-v${{ steps.release.outputs.version }}.dmg"
          SHA256=$(sha256sum alacritty.dmg | awk '{print $1}')
          echo "sha=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Cask file
        if: steps.exists.outputs.exists != 'true'
        run: |
          ruby -pi -e 'sub(/version ".*"/, "version \"${{ steps.release.outputs.version }}\"")' casks/alacritty-custom.rb
          ruby -pi -e 'sub(/sha256 ".*"/, "sha256 \"${{ steps.sha.outputs.sha }}\"")' casks/alacritty-custom.rb

      - name: Commit changes
        if: steps.exists.outputs.exists != 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add casks/alacritty-custom.rb
          git commit -m "Update Alacritty Custom to ${{ steps.release.outputs.version }}" || echo "No changes"

      - name: Pull latest from remote
        if: steps.exists.outputs.exists != 'true'
        run: git pull --rebase

      - name: Push changes
        if: steps.exists.outputs.exists != 'true'
        run: git push

      - name: Create release tag
        if: steps.exists.outputs.exists != 'true'
        env:
          VERSION: ${{ steps.release.outputs.version }}
        run: |
          git tag -a "$VERSION" -m "Cask for Alacritty Custom $VERSION"
          git push origin "$VERSION"
          echo "Tagged and pushed $VERSION."

      - name: Create GitHub Release
        if: steps.exists.outputs.exists != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.release.outputs.version }}
        run: |
          gh release create "$VERSION" --title "$VERSION" --notes "Automated Homebrew cask release for Alacritty $VERSION (custom)."
          echo "Created GitHub release $VERSION"
